weather-stack.api-url=http://api.weatherstack.com/current
weather-stack.api-key=${WEATHER_STACK_API_KEY:default-key}

spring.config.import=optional:file:.env[.properties]
# Server port
server.port=8080

# H2 Database konfigürasyonu
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# H2 konsolunu etkinle?tirmek
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Hibernate ddl-auto ayar? (create-drop, update, create, none)
spring.jpa.hibernate.ddl-auto=update

# SQL sorgular?n? ve Hibernate istatistiklerini göstermek (opsiyonel, geli?tirme s?ras?nda yard?mc? olabilir)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Loglama seviyesi (opsiyonel)
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR



